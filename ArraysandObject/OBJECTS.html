<!DOCTYPE html>
<html lang="en">
    <head>
   <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Arrays and Objects</title>
    </head>
         <body>
            <script>
                let myArray = [0,8,1,6,5,3,3,6,1,1,4]
                let myObject = 
                {
                    name: "James", role: "student", myArray: [0,8,1,6,5,3,3,6,1,1,4]
                }
                //console.log(myObject)
                //console.log(myArray)
                console.log(myObject.myArray)
                //nesting object in array
                let newArray = [myArray,myObject,88,"Jeff"]
                
                console.log(newArray)           
            </script>
        </body>
</html>
